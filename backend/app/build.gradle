plugins {
    id 'org.springframework.boot' version '2.6.6' // Use the appropriate version
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // (Optional) For managing Spring Boot dependencies
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.github.javaparser:javaparser-core:3.22.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}


springBoot {
    mainClass = 'backend.App'
}

task runSpringBoot(type: org.springframework.boot.gradle.tasks.run.BootRun) {
    dependsOn 'build'
}

